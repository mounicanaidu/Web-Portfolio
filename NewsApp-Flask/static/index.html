<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="shortcut icon" href="#" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <title>HW6</title>
</head>

<body>
    <div class="container">
        <div class="col1-container">
            <div class="page1-button">
                <button id="google-news-button-id" class="news-button google-news-button" type="button"
                    onclick="displayPage1()">Google News</button>
            </div>
            <div class="page1-button">
                <button id="search-button-id" class="news-button search-button" type="button"
                    onclick="displayPage2()">Search</button>
            </div>
        </div>
        <div class="col2-container">
            <div id="page1">
                <div id="page1-section1">
                    <div id="slider" class="slider">
                        <a href="" target="_blank">
                            <div class="slider-item">
                                <img class="slider-image">
                                <div class="content">
                                    <div class="slider-title"></div>
                                    <div class="slider-description"></div>
                                </div>
                            </div>
                        </a>
                        <a href="" target="_blank">
                            <div class="slider-item">
                                <img class="slider-image">
                                <div class="content">
                                    <div class="slider-title"></div>
                                    <div class="slider-description"></div>
                                </div>
                            </div>
                        </a>
                        <a href="" target="_blank">
                            <div class="slider-item">
                                <img class="slider-image">
                                <div class="content">
                                    <div class="slider-title"></div>
                                    <div class="slider-description"></div>
                                </div>
                            </div>
                        </a>
                        <a href="" target="_blank">
                            <div class="slider-item">
                                <img class="slider-image">
                                <div class="content">
                                    <div class="slider-title"></div>
                                    <div class="slider-description"></div>
                                </div>
                            </div>
                        </a>
                        <a href="" target="_blank">
                            <div class="slider-item">
                                <img class="slider-image">
                                <div class="content">
                                    <div class="slider-title"></div>
                                    <div class="slider-description"></div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div id="word-cloud"></div>
                </div>
                <div id="page1-section2">
                    <div id="cnn" class="news-source">
                        <h2 class="h2">CNN</h2>
                        <hr>
                        <div id="cnn-cards" class="cards-container">
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div id="fox-news" class="news-source">
                        <h2 class="h2">FOX NEWS</h2>
                        <hr>
                        <div id="fox-news-cards" class="cards-container">
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                            <a href="" target="_blank">
                                <div class="card">
                                    <img class="card-image">
                                    <div class="card-title"></div>
                                    <div class="card-description"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="page2">
                <div class="page2-section1">
                    <div id="search" class="search-wrapper">
                        <form id="form-data">
                            <div class="form-row1 flex-row">
                                <label for="keyword">Keyword
                                    <span class="asterisk">*</span>
                                </label>
                                <input type="text" name="keyword" required>
                                <label for="fromDate">From
                                    <span class="asterisk">*</span>
                                </label>
                                <input type="date" name="fromDate" required>
                                <label for="toDate">To
                                    <span class="asterisk">*</span>
                                </label>
                                <input type="date" name="toDate" required>
                            </div>
                            <div class="form-row2 flex-row">
                                <div class="category-dropdown">
                                    <label for="category">Category</label>
                                    <select id="category" name="category" onchange="categorySourceHelper()">
                                        <option value="all" selected>all</option>
                                        <option value="business">business</option>
                                        <option value="entertainment">entertainment</option>
                                        <option value="general">general</option>
                                        <option value="health">health</option>
                                        <option value="science">science</option>
                                        <option value="sports">sports</option>
                                        <option value="technology">technology</option>
                                    </select>
                                </div>
                                <div class="source-dropdown">
                                    <label for="source">Source</label>
                                    <select id="source" name="source"><option value="all" selected>all</option></select>
                                </div>
                            </div>
                            <div class="search-buttons flex-row-nospace">
                                <button class="form-button" type="submit">Search</button>
                                <button class="form-button" type="button" onclick="resetForm()">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="page2-section2">
                    <div class="content-wrapper"></div>
                    <div id="content"></div>
                    <div class="show-more-button-wrapper">
                        <button id="show-less" class="show-more-button" type="button" style="display: none;" onclick="showLessButton()">Show Less</button>
                        <button id="show-more" class="show-more-button" type="button" style="display: none;" onclick="showMoreButton()">Show More</button>
                    </div>
                    <div id="no-content-id" class="no-content" style="display: none;">No results</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/utils.js" type="text/javascript"></script>
    <script src="/static/index.js" type="text/javascript"></script>
</body>

</html>
